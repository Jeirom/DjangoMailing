{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1>Отправить сообщение</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

{% endblock %}
