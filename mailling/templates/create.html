<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон Django с кнопками</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Пример кнопок на Django</h1>

        <div class="row mt-4">
            <!-- Первый элемент -->
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <a class="btn btn-primary" href="{% url 'mailling:recipient_create' %}">Кнопка 1</a>
                    <p>Описание для кнопки 1. Эта кнопка выполняет действие 1.</p>
                </div>
            </div>

            <!-- Второй элемент -->
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <a class="btn btn-primary" href="{% url 'mailling:mail_create' %}">Кнопка 1</a>
                    <p>Описание для кнопки 2. Эта кнопка выполняет действие 2.</p>
                </div>
            </div>

            <!-- Третий элемент -->
            <div class="col-md-4">
                <div class="text-center mb-4">
                    <a class="btn btn-primary" href="{% url 'mailling:mailling_create' %}">Кнопка 1</a>
                    <p>Описание для кнопки 3. Эта кнопка выполняет действие 3.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
