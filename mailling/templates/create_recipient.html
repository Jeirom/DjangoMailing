{% extends 'base.html' %}
{% block content %}
<h1>Отправить сообщение</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" formmethod="post" class="btn btn-primary">Сохранить</button>
</form>
{% endblock %}
